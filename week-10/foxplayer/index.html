<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Foxplayer</title>
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <container>
            <section class=upper_part>
                <div class=left>
                <div class=up_left>
                    <div class=logo></div>
                    <div class=notification></div>
                    <div class=artwork></div>
                </div>
                <div class=playlists>
                    <article>
                        <span>Playlist</span>
                        <span class="addPlaylist">+</span>
                    </article>
                    <div>
                        <span>All tracks</span>
                    </div>
                </div>
            </div>
            <div class=right>
                <div class=currently_playing>
                    <div class=album_details>
                        <p>Todd Terje: It's AlbumTime</p>
                        <p>read more</p>
                    </div>
                    <div class=plus_star>
                        <div>+</div>
                        <div></div>
                    </div>
                </div>
                <div class=tracks>
                    <div class=track>
                        <div>1</div>
                        <div>Intro (It's Album Time)</div>
                        <div>1:40</div>
                    </div>
                    <div class=track>
                        <div>2</div>
                        <div>Leisure Suit Preben</div>
                        <div>4:20</div>
                    </div>
                    <div class=track>
                        <div>3</div>
                        <div>Preben Goes to Acapulco</div>
                        <div>4:35</div>
                    </div>
                    <div class=track>
                        <div>4</div>
                        <div>Svensk SÃ¥s</div>
                        <div>3:40</div>
                    </div>
                    <div class=track>
                        <div>5</div>
                        <div>Strandbar</div>
                        <div>3:40</div>
                    </div>
                    <div class=track>
                        <div>6</div>
                        <div>Delorean Dynamite</div>
                        <div>3:40</div>
                    </div>
                </div>
            </div>
        </section>
        <section class=control_panel>
            <div class=play_pause>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class=seekbar>
                <div>4:15</div>
                <input type="range" class=seekbar>
                <div>5:35</div>
            </div>
            <div class=shuffle></div>
            <div class=volume>
                <div></div>
                <input type="range">
            </div>
        </section>
    </container>
    <script src="scripts/ajax.js"></script>
    <script src="scripts/playlist.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
