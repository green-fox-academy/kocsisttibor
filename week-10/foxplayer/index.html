<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Foxplayer</title>
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <container>
            <section class=upper_part>
                <div class=left>
                <div class=up_left>
                    <div class=logo></div>
                    <div class=notification></div>
                    <div class=artwork></div>
                </div>
                <div class=playlists>
                    <article>
                        <span>Playlist</span>
                        <span class="addPlaylist">+</span>
                    </article>
                    <div>
                        <span>All tracks</span>
                    </div>
                </div>
            </div>
            <div class=right>
                <div class=currently_playing>
                    <div class=album_details>
                        <p>Todd Terje: It's AlbumTime</p>
                        <p>read more</p>
                    </div>
                    <div class=plus_star>
                        <div>+</div>
                        <div></div>
                    </div>
                </div>
                <div class=tracks>
                </div>
            </div>
        </section>
        <section class=control_panel>
            <div class=play_pause>
                <div></div>
                <div></div>
            </div>
            <audio controls="controls" controlsList="nodownload" src="music\Todd_Terje_-_Inspector_Norse_Original_Mix_(mp3.pm).mp3"
            autoplay> </audio>
            <div class=shuffle></div>
        </section>
    </container>
    <script src="scripts/ajax.js"></script>
    <script src="scripts/playlist.js"></script>
    <script src="scripts/tracklist.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
