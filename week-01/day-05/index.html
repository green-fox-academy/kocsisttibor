<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profil</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<form>
    <div class="main-box">
        <div class="header">
            Profil
        </div>

        <div class="big half left">

            <div class="small left">
                Személyes adatok
            </div>
            
            <div class="name">
                Név <span class="star">*</span>
                <input type="text" name="Name" id="name">
            </div>
            
            <div class="name year">
                Születési éved<br>
                <input type="number" placeholder="pl: 1984" id="year">
            </div>

            <div class="name sex">
                Nemed<br>
                <input type="radio" id="male" name="Férfi" />
                <label for="male">Férfi</label>
                <input type="radio" id="female" name="Nő" />
                <label for="male">Nő</label>
            </div>

            <div class="name">
                <p>Milyen márkákat szeretsz?<br></p>
                <div class="mark">
                    <input type="checkbox" id="adidas" />
                    <label for="adidas">Adidas</label><br>
                    <input type="checkbox" id="apple" />
                    <label for="adidas">Apple</label><br>
                    <input type="checkbox" id="coca-cola" />
                    <label for="adidas">Coca-cola</label><br>
                    <input type="checkbox" id="mazda" />
                    <label for="adidas">Mazda</label><br>
                    <input type="checkbox" id="nike" />
                    <label for="adidas">Nike</label><br>
                </div>
                <div class="mark">
                    <input type="checkbox" id="opel" />
                    <label for="adidas">Opel</label><br>
                    <input type="checkbox" id="ray-ban" />
                    <label for="adidas">Ray-ban</label><br>
                    <input type="checkbox" id="starbucks" />
                    <label for="adidas">Starbucks</label><br>
                    <input type="checkbox" id="tesla" />
                    <label for="adidas">Tesla</label><br>
                    <input type="checkbox" id="yahoo" />
                    <label for="adidas">Yahoo</label><br>
                </div>
                <p class="mark2">Többet is választhatsz!</p>
    
            </div>

        </div>

        <div class="big half right">

            <div class="small right">
                Kapcsolat
            </div>

            <div class="name">
                Telefonszám <span class="star">*</span>
                <input type="tel" name="Phone" id="phone" placeholder="+36 -- --- ----">
            </div>

            <div class="name">
                E-mail cím <span class="star">*</span>
                <input type="email" name="Email" id="email" placeholder="nev@domain.hu">
            </div>

            <div class="name">
                Facebook profilod 
                <input type="text" name="Fb" id="fb" placeholder="http://facebook.com/..">
            </div>

            <div class="name">
                Twitter profilod 
                <input type="text" name="Twitter" id="twitter" placeholder="http://twitter.com/..">
            </div>

            <div class="name">
                Milyen házban laksz? 
                <select name="Home" id="home">
                    <option disabled selected>Válassz típust!</option>
                    <option>Kertes</option>
                    <option>Sor</option>
                </select>
            </div>
            
        </div>
           
        <div class="fullsize">

            <div class="name">
                Bemutatkozás <span class="star">*</span><br>
                <textarea id="desc" name="textarea">Írj magadról pár mondatot!</textarea>
            </div>

        </div>

    </div>
</form>    
</body>
</html>
