<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profil</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<form>
    <div class="main-box">
        <div class="header">
            Profil
        </div>

        <div class="big half left">

            <div class="small left">
                Személyes adatok
            </div>
            
            <div class="name">
                Név <span class="star">*</span>
                <input type="text" name="Name" id="name">
            </div>
            
            <div class="name year">
                Születési éved<br>
                <input type="number" placeholder="pl: 1984" id="year">
            </div>

            <div class="name sex">
                Nemed<br>
                <input type="radio" id="male" name="Férfi" />
                <label for="male">Férfi</label>
                <input type="radio" id="female" name="Nő" />
                <label for="male">Nő</label>
            </div>

        </div>

        <div class="big half right">

            <div class="small right">
                Kapcsolat
            </div>
            
        </div>
           
        <div class="fullsize">

        </div>

    </div>
</form>    
</body>
</html>
