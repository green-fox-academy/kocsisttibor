<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profil</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<form>
    <div class="main-box">
        <div class="header">
            Profil
        </div>

        <div class="big half left">

            <div class="small left">
                Személyes adatok
            </div>
            
            <div class="name">
                Név <span class="star">*</span>
                <input type="text" name="Name" id="name">
            </div>
            
            <div class="name year">
                Születési éved<br>
                <input type="number" placeholder="pl: 1984" id="year">
            </div>

            <div class="name sex">
                Nemed<br>
                <input type="radio" id="male" name="Férfi" />
                <label for="male">Férfi</label>
                <input type="radio" id="female" name="Nő" />
                <label for="male">Nő</label>
            </div>

            <div class="name">
                Milyen márkákat szeretsz?<br>
                <div class="mark">
                    <input type="checkbox" id="adidas" />
                    <label for="adidas">Adidas</label><br>
                    <input type="checkbox" id="apple" />
                    <label for="adidas">Apple</label><br>
                    <input type="checkbox" id="coca-cola" />
                    <label for="adidas">Coca-cola</label><br>
                    <input type="checkbox" id="mazda" />
                    <label for="adidas">Mazda</label><br>
                    <input type="checkbox" id="nike" />
                    <label for="adidas">Nike</label><br>
                </div>
                <div class="mark">
                    <input type="checkbox" id="opel" />
                    <label for="adidas">Opel</label><br>
                    <input type="checkbox" id="ray-ban" />
                    <label for="adidas">Ray-ban</label><br>
                    <input type="checkbox" id="starbucks" />
                    <label for="adidas">Starbucks</label><br>
                    <input type="checkbox" id="tesla" />
                    <label for="adidas">Tesla</label><br>
                    <input type="checkbox" id="yahoo" />
                    <label for="adidas">Yahoo</label><br>
                </div>
    
            </div>

        </div>

        <div class="big half right">

            <div class="small right">
                Kapcsolat
            </div>
            
        </div>
           
        <div class="fullsize">

        </div>

    </div>
</form>    
</body>
</html>
