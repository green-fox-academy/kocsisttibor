<h1 class="header">
  {{ title }}
</h1>

<button class="header" (click)="displayTodos()">Get todos</button>

<div class=todos *ngIf="todos.length > 0; else emptyList">
  <ul>
    <li *ngFor="let todo of todos" [class.selected]="display === true">
      <input type="checkbox">
      {{todo}}
    </li>
  </ul>
</div>
<ng-template #emptyList>
  There is nothing to do
</ng-template>
